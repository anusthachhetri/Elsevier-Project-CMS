<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS in Clinical Investigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header {
            background-color: #00457c;
            color: white;
            padding: 10px;
            text-align: center;
        }
        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>MS in Clinical Investigation</h1>
</header>

<form>
    <div class="section">
        <h2>General Information</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" value="MS in Clinical Investigation" readonly>

        <label for="status">Status:</label>
        <input type="text" id="status" value="INACTIVE" readonly>

        <label for="grantType">Grant Type:</label>
        <input type="text" id="grantType" value="RESEARCH" readonly>
    </div>

    <div class="section">
        <h2>Funding Details</h2>
        <label for="funderSchemeType">Funder Scheme Type:</label>
        <input type="text" id="funderSchemeType" value="GRADUATE PROGRAM IN CLINICAL INVESTIGATION" readonly>

        <label for="fundingBodyOpportunityId">Funding Body Opportunity ID:</label>
        <input type="text" id="fundingBodyOpportunityId" value="Not Available" readonly>
    </div>

    <div class="section">
        <h2>Opportunity Date</h2>
        <label for="cycle1">Cycle 1 Proposal Date:</label>
        <input type="text" id="cycle1" value="2022-02-01" readonly>

        <label for="cycle2">Cycle 2 Proposal Date:</label>
        <input type="text" id="cycle2" value="2024-02-01" readonly>
    </div>

    <div class="section">
        <h2>Contact Information</h2>
        <label for="contactPerson">Contact Person:</label>
        <input type="text" id="contactPerson" value="Sally Wedde" readonly>

        <label for="email">Email:</label>
        <input type="email" id="email" value="studentinquiry@ictr.wisc.edu" readonly>

        <label for="address">Address:</label>
        <textarea id="address" rows="3" readonly>
750 Highland Avenue
Madison, WI 53705
USA
        </textarea>
    </div>

    <div class="section">
        <h2>Program Details</h2>
        <label for="programAbstract">Abstract:</label>
        <textarea id="programAbstract" rows="6" readonly>
Lead to translation of research among the laboratory, clinic and population through technological or systems innovations, including but not limited to drug therapies, medical devices, biological materials, clinical processes, and/or behavioral interventions.
Are appropriately patient-oriented.
Draw on the expertise of collaborators in multiple disciplines.
Integrate clinical and translational science across multiple departments, schools and colleges, clinical and research institutes, and healthcare delivery organizations.
Determine when it is appropriate to use a patient-oriented research design to investigate a translational clinical problem.
Understand the principles of multidisciplinary patient-oriented clinical research protocols.
Analyze, interpret and report research findings of clinical studies through peer-reviewed scientific channels and to a lay audience.
Apply and foster professional, ethical and responsible conduct of clinical research.
        </textarea>
    </div>
</form>

</body>
</html>
