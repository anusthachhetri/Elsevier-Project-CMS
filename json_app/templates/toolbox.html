<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toolbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #f5a142; 
            color: white;
            text-align: center;
            padding: 15px;
        }
        .toolbox {
            background-color: #ffcc80;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color:white;
            height:50px;
        }
        .box {
            background-color: white;
            color:black;
            padding: 50px;
            text-align: center;
            border-radius: 10px;
            margin: 10px 0;
            
        }
        .box a {
            color: black;
            text-decoration: none;
            font-weight: bold;
           
        }
        .box a:hover {
            background-color:white;
        }
        .box:hover {
            background-color: #ffcc80; 
        }
        .main-div{
           background-color: #fcf7f2 !important;
           
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <header class="header">
        <h3>AI Tools</h3>
    </header>

    <div class="toolbox">
         <h5> Pick Your Tool  From Section</h5>
    </div>

    <div class="container mt-4 main-div">
        <div class="row">
            <div class="col-md-4">
                <div class="box">
                   
                     <a href="{{ external_url }}" target="_blank" rel="noopener noreferrer">Url Extractor</a> 
                </div>
            </div>
            <div class="col-md-4">
                <div class="box">
                    <a href="{% url 'qa_checklist' %}">Tool2</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box">
                    <a href="{% url 'qa_checklist' %}">Tool3</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="box">
                    <a href="{% url 'qa_checklist' %}">Tool4</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box">
                    <a href="{% url 'qa_checklist' %}">Tool5</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box">
                    <a href="{% url 'qa_checklist' %}">Tool6</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
