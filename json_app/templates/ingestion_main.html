<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingestion Process</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        header {
            background-color: #ff9800;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
        }
        .main-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .tab {
            width: 100%;
            padding: 15px;
            text-align: center;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .tab:hover {
            background-color:#faf1e6;
            transform: scale(1.02);
        }
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>

{% include 'navbar.html' %}

<header>Ingestion Process</header>

<div class="container main-container">
    <!-- Navigation Tabs -->
    <div class="mt-4">
        <div class="tab">
            <a href="{% url 'ingestion_template' %}">Ingestion UAT</a>
        </div>
    </div>
    <div class="mt-4">
        <div class="tab">
            <a href="{% url 'ingestemp_prod' %}">Ingestion Prod</a>
        </div>
    </div>
</div>

</body>
</html>
