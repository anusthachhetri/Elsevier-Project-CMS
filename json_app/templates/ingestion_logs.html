<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingestion Logs</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Ingestion Logs</h2>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Ingestion ID</th>
                <th>Item ID</th>
                <th>Batch ID</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.ingestion_id }}</td>
                <td>{{ log.item_id }}</td>
                <td>{{ log.batch_id }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No logs found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
