<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Application{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light background */
        }
        header {
            background-color:  #f5a142; /* Orange background for header */
            color: white; /* White text for header */
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        footer {
            background-color:  #f5a142; /* Orange background for footer */
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .container {
            margin-top: 30px;
        }
        h1, h2, h3 {
            color:  #f5a142; /* Orange color for headings */
        }
        .form-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .form-section h3 {
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color:  #f5a142; /* Orange background for button */
            border: none;
        }
        .btn-primary:hover {
            background-color:  #ffa500; /* Light orange for hover */
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <!-- Header Section -->
    <!-- <header>
        File Ingestion
    </header> -->
    <header>{% block header %}File Ingestion{% endblock %}
        
    </header>
    

    <!-- Main Content Section -->
    <div class="container">
        {% block content %} <!-- Child content will be inserted here --> {% endblock %}
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 My Application. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and Popper (for responsive components) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
