<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
        .text-primary {
            background-color: #f5a142; 
            color: black !important;
        }
        .nav-style {
            background-color: #f5a142 !important; 
        }
        .thead-custom th {
            background-color: #ff9800 !important; /* Custom color for thead */
            color: black !important; /* White text for contrast */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-style">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand text-center" href="#">Users Data</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2 class="mt-4 text-center text-primary">Users List</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped mt-3">
                <thead class="thead-custom">  <!-- Applied custom color -->
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Date Joined</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td><i class="fas fa-user"></i> {{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.date_joined }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
