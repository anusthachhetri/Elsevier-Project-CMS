<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and API Integration</title>
</head>
<body>
    <h1>Upload File and Get API Token</h1>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    
    {% if success_message %}
        <p style="color: green;">{{ success_message }}</p>
        <p>Uploaded File URL: <a href="{{ uploaded_file_url }}" target="_blank">{{ uploaded_file_url }}</a></p>
    {% endif %}

    {% if token %}
        <p><strong>Access Token:</strong> {{ token }}</p>
    {% endif %}
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="api_key">API Key:</label><br>
        <input type="text" id="api_key" name="api_key" required><br><br>
        
        <label for="api_secret">API Secret:</label><br>
        <input type="password" id="api_secret" name="api_secret" required><br><br>
        
        <label for="file">Upload a file:</label><br>
        <input type="file" id="file" name="file" required><br><br>
        
        <input type="submit" value="Submit">
    </form>

</body>
</html>
